<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>会动的简历</title>
    <style id="style"></style>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        *,
        :after,
        :before {
            box-sizing: border-box
        }
        
        #div1 {
            left: 50%;
            position: fixed;
            right: 20px;
            top: 20px;
            transform: translateX(-50%);
            word-break: break-all
        }
        
        #div1:after,
        #div1:before {
            content: "";
            display: block;
            position: relative
        }
        
        @media (max-width:500px) {
            #html {
                overflow: auto
            }
            #divWrapper,
            #html {
                height: 50vh
            }
            #div1 {
                position: relative;
                right: 0;
                top: 0
            }
        }
    </style>
</head>

<body>
    <div id="html"></div>
    <div id="divWrapper">
        <div id="div1"></div>
    </div>
    <script src="index.43ddc090.js"></script>
</body>

</html>
